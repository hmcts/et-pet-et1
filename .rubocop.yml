# Documentation
Style/Documentation:
  Description: Document classes and non-namespace modules.
  Enabled: false

# RSpec
RSpec/DescribeClass:
  Exclude:
    - spec/support/**/*
    - spec/views/**/*
RSpec/EmptyLineAfterExampleGroup:
  Enabled: true
RSpec/EmptyLineAfterFinalLet:
  Enabled: true
RSpec/ExampleLength:
  Exclude:
    - 'spec/**/*'
RSpec/ExampleWording:
  Enabled: true
RSpec/ExpectActual:
  Exclude:
    - 'spec/routing/**/*'
RSpec/ExpectInHook:
  Enabled: true
Rails/FilePath:
  Exclude:
    - 'spec/services/carrierwave_filename_spec.rb'
RSpec/LeakyConstantDeclaration:
  Enabled: true
RSpec/LetBeforeExamples:
  Enabled: true
RSpec/MultipleExpectations:
  Exclude:
    - 'spec/features/**/*'
RSpec/NamedSubject:
  Enabled: true
RSpec/NotToNot:
  Enabled: true
RSpec/RepeatedDescription:
  Enabled: true
RSpec/ScatteredSetup:
  Enabled: true
  Exclude:
    - "spec/features/create_claim_applications_spec.rb"
RSpec/StubbedMock:

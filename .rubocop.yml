AllCops:
  TargetRubyVersion: 3.3.5
  SuggestExtensions: false
  Exclude:
    - 'Guardfile'
    - 'vendor/**/*'
    - 'db/**/*'
    - 'bin/**/*'
    - '**/*.gemspec'
    - '**/Rakefile'
    - '**/Vagrantfile'
    - 'spec/rails_helper.rb'
    - 'lib/tasks/cucumber.rake'
    - 'features/support/env.rb'
    - 'script/cucumber'
    - 'lib/log_stuff.rb'
    - 'config/routes.rb'
    - 'Gemfile'
    - 'spec/support/**/*'
    - 'node_modules/**/*'

# Metrics
Metrics/ClassLength:
  Exclude:
    - 'app/forms/**/*'
    - 'features/support/page_objects/**/*'
    - 'features/support/sections/**/*'
Metrics/ModuleLength:
  Exclude:
    - 'spec/forms/**/*'
    - 'features/support/page_objects/**/*'
    - 'features/support/sections/**/*'
Metrics/AbcSize:
  Exclude:
    - 'spec/**/*'
  Max: 20
Metrics/MethodLength:
  Exclude:
    - 'spec/**/*'
    - 'app/models/ability.rb'
    - 'config/initializers/markdown_handler.rb'
Metrics/BlockLength:
  Exclude:
    - 'config/environments/*.rb'
    - '**/*.jbuilder'
  Max: 25
Metrics/CollectionLiteralLength:
  Enabled: true

# Style
Style/BlockDelimiters:

version: "2"

services:
  test:
    build:
      context: .
      dockerfile: Dockerfile.test
    links:
      - db
    environment:
      GEM_HOME: '/rubygems'
      BUNDLE_PATH: '/rubygems'
      DB_HOST: 'db'
      DB_USERNAME: 'postgres'
      RAILS_ENV: 'test'
      TEST_BROWSER: 'firefox_local'
      GOOGLE_ANALYTICS_ID: moj_et_test
      HTTP_OPEN_TIMEOUT_S: 100
      HTTP_READ_TIMEOUT_S: 100
      JADU_API: https://fgr-stub-service.herokuapp.com/1/
      S3_UPLOAD_BUCKET: etuploads
      AWS_ACCESS_KEY_ID: anything
      AWS_SECRET_ACCESS_KEY: anything
      SERVICE_NOW_EMAIL: fake@servicenow.fake.com
    volumes:
      - rubygems_cache:/rubygems
      - npm_cache:/app/node_modules
    command: /bin/bash -c "bundle && npm install && bundle exec rake db:create db:migrate assets:precompile rspec"
  db:
    image: postgres:9.6
    environment:
      POSTGRES_HOST_AUTH_METHOD: trust
volumes:
  rubygems_cache:
  npm_cache:


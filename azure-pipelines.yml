# Docker image
# Build a Docker image to run, deploy, or push to a container registry.
# Add steps that use Docker Compose, tag images, push to a registry, run an image, and more:
# https://docs.microsoft.com/vsts/pipelines/languages/docker

pool:
  vmImage: 'Ubuntu 16.04'

variables:
  imageName: 'atet:$(build.buildId)'

steps:
- script: docker-compose -f docker-compose-test.yml -f docker-compose-test-ci.yml run test bundle install
- script: docker-compose -f docker-compose-test.yml -f docker-compose-test-ci.yml run test npm install
- script: docker-compose -f docker-compose-test.yml -f docker-compose-test-ci.yml run test bash -c "bundle exec rake db:create db:migrate parallel:create parallel:migrate assets:precompile"
- script: docker-compose -f docker-compose-test.yml -f docker-compose-test-ci.yml run test bash -c "bundle exec parallel_rspec spec"
- script: docker-compose -f docker-compose-test.yml -f docker-compose-test-ci.yml run test bash -c "bundle exec parallel_cucumber features"
- script: docker build -f Dockerfile -t $(imageName) .
  displayName: 'docker build'

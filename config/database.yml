default: &default
  adapter: postgresql
  # use this when testing locally
  host: localhost
  # use this when testing in Docker
  # host: database
  encoding: unicode
  pool: 5
  # user: <%= %x<whoami>.chomp %>
  user: postgres

development:
  <<: *default
  database: atet_development

test:
  <<: *default
  database: atet_test

production:
  adapter: postgresql
  host: <%= ENV['DB_HOST'] %>
  encoding: unicode
  username: <%= ENV['DB_USERNAME']  || 'etuser' %>
  password: <%= ENV['DB_PASSWORD']  || 'etpass' %>
  database: <%= ENV['DB_NAME'] || 'etdb' %>
  pool: 15

default: &default
  adapter: <%= ENV['DB_ADAPTOR'] || 'postgresql' %>
  encoding: unicode
  pool: 5

development:
  <<: *default
  database: <%= ENV.fetch('DB_NAME', 'atet_development') %>
  host: <%= ENV.fetch('DB_HOST', 'localhost') %>
  user: <%= ENV.fetch('DB_USERNAME', %x<whoami>.chomp) %>

local:
  <<: *default
  database: atet_local
  host: db
  user: postgres

test:
  <<: *default
  database: <%= ENV.fetch('DB_NAME', 'atet_test') %>
  host: <%= ENV.fetch('DB_HOST', 'localhost') %>
  user: <%= ENV.fetch('DB_USERNAME', %x<whoami>.chomp) %>

production:
  adapter: postgresql
  database: <%= ENV['DB_NAME'] || 'etdb' %>
  encoding: unicode
  host: <%= ENV['DB_HOST'] %>
  username: <%= ENV['DB_USERNAME']  || 'etuser' %>
  password: <%= ENV['DB_PASSWORD']  || 'etpass' %>
  pool: 15

en:
  claim_confirmations:
    show:
      header: Application complete
      callout_detail: Your application number

      fee_to_pay: |
        ## Your fee

        From the information you’ve given us, you have to pay <strong>£%{application_fee}</strong> please write a cheque for that amount payable to HM Courts & Tribunals Service

        If your case goes to a tribunal, you'll have to pay a hearing fee of <strong>£%{hearing_fee}</strong>.

      getting_help: |
        ## Get help with paying your fee now

        You must apply for a 'fee remission' within 7 calendar days of submitting this claim form (or we'll reject your claim).

        <a href="https://www.employmenttribunals.service.gov.uk/remissions" rel="external">Apply for help now</a>

      what_to_do_next: |
        ## What you should do next

        [Download your application](%{pdf_link}) and print it out.

        Write a cheque for <strong>£%{application_fee}</strong>, make it payable to HM Courts & Tribunals Service and sign it.

        Add additional documents (optional)

        <strong>Send all these to:</strong><br>
        Employment Tribunals Central Office (Scotland)<br>
        PO Box 27105<br>
        GLASGOW<br>
        G2 9JR

        or <br>
        DX 580003<br>
        Glasgow 17

        You can also send any additional documents at the same time.

      if_claim_accepted: |
        ## If your claim is accepted

        * We'll send your employer a copy of your claim form and ask them to respond.
        * In most cases, we'll also send a copy of your claim to Acas. Someone from Acas will contact you to see if you can solve the problem without going to a tribunal.

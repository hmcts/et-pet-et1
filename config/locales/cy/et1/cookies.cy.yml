  cookies:
    edit:
      header: Cwcis
      line_one: "Mae gwefan ‘gwneud hawliad i dribiwnlys cyflogaeth’ yn rhoi ffeiliau bach (a elwir yn cwcis), ar eich cyfrifiadur. Fe'u defnyddir i wella'r wefan."
      section_one:
        title_one: "Defnyddir cwcis i:"
        list:
          one: "fesur sut yr ydych yn defnyddio'r wefan fel y gellir ei gwella"
          two: "cofio'r hysbysiadau rydych wedi'u gweld fel nad ydych yn eu gweld eto"

        line_one: "Ni ddefnyddir cwcis ar y gwasanaeth ‘gwneud hawliad i dribiwnlys cyflogaeth’ i’ch adnabod chi’n bersonol."
        line_two_html: 'Dysgwch fwy am <a class="govuk-link" href="http://www.aboutcookies.org/" rel="external" title="sut i reoli cwcis">sut i reoli cwcis</a>.'
      section_two:
        title_one: Sut mae cwcis yn cael eu defnyddio
        title_two: Mesur defnydd o’r wefan (Google Analytics)
        title_three: Cwcis Hanfodol
        title_four: Neges yn ymwneud â chwcis
        line_four: Efallai y byddwch yn gweld baner pan ymwelwch â thribiwnlysoedd cyflogaeth yn eich gwahodd i dderbyn neu wrthod cwcis dewisol. Byddwn yn gosod cwcis ar eich cyfrifiadur fel ei fod yn gwybod eich bod wedi'i weld ac nad oes angen ei ddangos eto, a hefyd i storio eich gosodiadau.
        line_three: Mae angen cwcis hanfodol er mwyn i'r gwasanaeth weithio. Nid oes angen inni ofyn am ganiatâd i'w defnyddio
        line_one: "Rydym yn defnyddio meddalwedd Google Analytics i gasglu gwybodaeth am sut rydych yn defnyddio'r gwasanaeth 'gwneud hawliad i dribiwnlys cyflogaeth'. Mae Google Analytics yn cadw'r wybodaeth ganlynol:"
        list:
          one: "y tudalennau y byddwch yn ymweld â nhw"
          two: "yr hyn rydych yn clicio arno"
          three: "faint o amser y byddwch yn ei dreulio ar bob tudalen"
          four: "sut y daethoch i'r wefan (ee trwy ddefnyddio chwilotwr)"
        line_two: "Nid ydym yn casglu nac yn cadw'ch gwybodaeth bersonol (e.e. eich enw neu'ch cyfeiriad) mewn cwcis, felly ni ellir defnyddio'r wybodaeth hon i'ch adnabod. Nid ydym yn caniatáu i Google ddefnyddio neu rannu ein data dadansoddi. Mae Google Analytics yn defnyddio'r cwcis canlynol:"
        dynatrace_header: "I fesur perfformiad cais"
        dynatrace_details:
          paragraph1: "Rydym yn defnyddio Platfform Gwybodaeth Meddalwedd Dynatrace i ddarparu Gwasanaeth Monitro Perfformiad Cais i gasglu gwybodaeth am sut rydych chi'n defnyddio gwasanaethau GLlTEM. Rydym yn gwneud hyn i fonitro gwasanaethau GLlTEM er mwyn datrys problemau o fewn ein gwasanaethau yn ogystal â chasglu data ar sut y gellir gwella ein gwasanaethau. Mae GLlTEM yn storio gwybodaeth am:"
          bullet-list:
            - "Perfformiad y safle"
            - "Defnydd o'r wefan"
            - "Ymddygiad defnyddwyr"
          paragraph2: "Cyflwynir gwybodaeth o fewn y gwasanaeth Monitro Perfformiad Cais at y dibenion a nodir uchod. Nid ydym yn defnyddio nac yn rhannu'r wybodaeth at unrhyw ddiben arall. Nid ydym yn caniatáu i Dynatrace ddefnyddio na rhannu'r wybodaeth at unrhyw ddibenion eraill."

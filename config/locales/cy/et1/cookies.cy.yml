        line_one: "Pan fyddwch yn defnyddio gwefan ‘gwneud hawliad i dribiwnlys cyflogaeth’, byddwn yn rhoi cwci ar eich cyfrifiadur i gofnodi eich cynnydd. Ni fydd y cwci hwn yn cadw eich data personol a chaiff ei ddileu pan fydd eich sesiwn yn dod i ben."

    new:
      header: Gwneud hawliad i dribiwnlys cyflogaeth
      application_started_header: "Wedi cychwyn hawliad yn barod?"

      are_you_in_time:
        legend: "Ydych chi o fewn y terfyn amser?"
        body_html: |
          Fel arfer, mae'n rhaid i chi wneud hawliad i'r tribiwnlys o fewn 3 mis o'ch cyflogaeth yn dod i ben neu o’r dyddiad y bu i’r broblem ddigwydd. Gall y tribiwnlys, o dan amgylchiadau eithriadol, dderbyn eich hawliad os bydd yn cyrraedd yn hwyr. Os bydd eich hawliad yn cyrraedd yn hwyr, rhaid i chi egluro pam a’r tribiwnlys fydd yn penderfynu os oes modd i’r gwrandawiad fynd yn ei flaen. <a class="govuk-link" href="%{path}#time_limits">Dysgu mwy am pryd allwch wneud cais</a>.
      have_you_contacted_acas:
        legend: "Ydych chi wedi cysylltu ag Acas?"
        body_html: |
          Cyn gwneud hawliad i dribiwnlys cyflogaeth, mae'n rhaid i chi gysylltu ag Acas i ddefnyddio eu gwasanaeth rhad ac am ddim <a class="govuk-link" href="%{path}" rel="external" target="_blank">Cymodi Cynnar</a>.
      what_you_need_to_know:
        legend: Beth fydd arnoch ei angen
        body_html: |
          <ul class="govuk-list govuk-list--bullet">
           <li>eich <a class="govuk-link" href="%{path}#acas_early_conciliation">rhif tystysgrif cymodi cynnar Acas</a></li>
           <li>manylion eich hawliad gan gynnwys y cefndir, y dyddiadau a'r unigolion sy'n gysylltiedig â'r hawliad </li>
          </ul>
      continue: Cychwyn hawliad

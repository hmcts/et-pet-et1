      line_one: "Drwy ddefnyddio’r gwasanaeth ‘gwneud cais i dribiwnlys cyflogaeth’ hwn, rydych yn cytuno i’n polisi preifatrwydd a’r telerau ac amodau hyn. Darllenwch nhw’n ofalus."

      article_general:
        title: 'Telerau ac Amodau Cyffredinol'
        line_one: "Mae’r telerau ac amodau hyn yn effeithio ar eich hawliau a’ch rhwymedigaethau dan y gyfraith. Maent yn rheoli’r defnydd a wnewch o’r gwasanaeth ‘gwneud cais i dribiwnlys cyflogaeth’ hwn a’ch perthynas â’r gwasanaeth. Nid ydynt yn berthnasol i wasanaethau eraill a ddarperir gan y Weinyddiaeth Cyfiawnder (Gwasanaeth Llysoedd a Thribiwnlysoedd EM), nac i unrhyw adran neu wasanaeth arall sy’n gysylltiedig â’r gwasanaeth hwn."
        line_two: "Os nad ydych yn cytuno â’r telerau ac amodau a’r hysbysiad preifatrwydd sydd yn y ddogfen hon, peidiwch â defnyddio’r gwasanaeth hwn."

      article_applicable_law:
        title: Y gyfraith gymwys
        line_one: "Bydd y defnydd a wnewch o’r gwasanaeth hwn ac unrhyw anghydfod sy’n codi o’i ddefnyddio yn cael eu rheoli a’u dehongli yn unol â chyfreithiau Cymru a Lloegr, gan gynnwys ond nid yn gyfyngedig i:"
        list_one:
          one: Deddf Camddefnyddio Cyfrifiaduron 1990
          two: Deddf Galluedd Meddyliol 2005
          three: Rheoliadau Cyffredinol Diogelu Data

      article_responsible:
        title: "Defnydd cyfrifol o'r gwasanaeth hwn"
        line_one: "Mae'r gwasanaeth i'w ddefnyddio gan hawlwyr, neu gan eraill ar eu rhan, a dim ond gyda’u caniatâd. Eich cyfrifoldeb chi yw cadw eich manylion mewngofnodi yn ddiogel. Ni ddylech rannu rif eich hawliad na’ch gair cofiadwy gydag unrhyw un nad ydych yn ymddiried ynddynt. Nid yw GLlTEM yn gyfrifol am unrhyw doriad posibl i ddiogelwch gwybodaeth oherwydd bod manylion mewngofnodi wedi cael eu rhannu."
        line_two: "Mae peryglon yn gysylltiedig â defnyddio cyfrifiadur sy'n cael ei rannu (ee mewn caffi rhyngrwyd), i ddefnyddio’r gwasanaeth hwn. Eich cyfrifoldeb chi yw bod yn ymwybodol o’r peryglon hyn ac osgoi defnyddio unrhyw gyfrifiadur lle mae posibilrwydd y gall eraill weld eich gwybodaeth bersonol. Chi sy’n gyfrifol os ydych chi’n dewis gadael cyfrifiadur heb ei ddiogelu tra rydych wedi mewngofnodi i’r gwasanaeth. Byddwn yn gwneud pob ymdrech i wirio a phrofi’r gwasanaeth hwn pryd bynnag y byddwn yn ei ddiwygio neu ei ddiweddaru. Fodd bynnag, mae’n rhaid i chi gymryd gofal eich hunan i sicrhau nad yw’r ffordd yr ydych yn cael mynediad at y gwasanaeth hwn yn eich gadael yn agored i’r perygl o feirysau, cod cyfrifiadur maleisus neu ymyrraeth o fath arall a allai achosi difrod i’ch system gyfrifiadurol."
        line_three: "Ni ddylech gamddefnyddio’r gwasanaeth hwn drwy gyflwyno’n fwriadol firysau, cnafon, mwydod, bomiau rhesymeg neu unrhyw ddeunydd arall sy’n faleisus neu sy’n niweidiol i dechnoleg. Ni ddylech geisio cael mynediad heb awdurdod at y gwasanaeth hwn, y system lle caiff y gwasanaeth ei storio nac unrhyw weinydd, cyfrifiadur neu gronfa ddata sy’n gysylltiedig â’r gwasanaeth. Ni ddylech ymosod ar ein gwefan drwy ymosodiad gwrthod gwasanaeth neu ymosodiad gwrthod gwasanaeth a ddosbarthwyd."

      article_gdpr:
        title: Rheoliadau Cyffredinol Diogelu Data (GDPR)
        line_one: "Mae'r gwasanaeth hwn yn cydymffurfio â holl egwyddorion GDPR. Y Weinyddiaeth Cyfiawnder (MoJ) yw'r ‘rheolydd data’ at ddibenion y Ddeddf."
        line_two: "Mae gennych hawl, fel defnyddiwr o’r gwasanaeth hwn, i ddileu unrhyw neu’r holl ddata a gwybodaeth bersonol ar nrhyw bryd."
        line_three: "Ar ôl cyflwyno eich hawliad, ni fyddwch yn gallu ei weld mwyach na’i ddiwygio ar-lein. Mae gan unrhyw un sy’n credu bod ei ddata personol yn cael ei gadw o fewn y gwasanaeth hwn yr hawl i gyflwyno Cais Gwrthrych am Wybodaeth i’r Weinyddiaeth Cyfiawnder, a fydd yn rhoi manylion ynghylch yr wybodaeth sydd wedi’i storio ar y gweinydd. Os bydd Cais Gwrthrych am Wybodaeth yn dangos bod yr wybodaeth yn anghywir, bydd yr MoJ yn diwygio neu'n dileu’r wybodaeth yn y gronfa ddata, fel y gofynnwyd, o fewn 5 niwrnod. Yn yr amgylchiadau hyn, byddwn yn rhoi gwybod i’r defnyddiwr cofrestredig yn gyntaf drwy e-bost."
        line_four: "Bydd gan ein gwesteiwr, a staff GLlTEM sy’n gyfrifol am gefnogi’r gwasanaeth hwn, fynediad at y gweinydd lle mae’r holl wybodaeth bersonol a gofnodir yn y gwasanaeth hwn yn cael ei storio."

      article_hmcts_privacy:
        title: Hysbysiad Preifatrwydd GLlTEM
        section_one:
          title: Pwrpas
          line_one: "Mae'r hysbysiad preifatrwydd hwn yn pennu’r safonau y gallwch eu disgwyl gan y Weinyddiaeth Cyfiawnder a Gwasanaeth Llysoedd a Thribiwnlysoedd Ei Mawrhydi (GLlTEM) pan fyddwn yn prosesu gwybodaeth bersonol (‘data personol’) amdanoch chi yng nghyd-destun achos tribiwnlys cyflogaeth; sut gallwch gael gafael ar gopi o’ch data personol; a’r hyn gallwch ei wneud os ydych yn teimlo nad yw’r safonau’n cael eu bodloni."
          line_two: "Mae GLlTEM yn un o asiantaethau gweithredol y Weinyddiaeth Cyfiawnder (MoJ). MoJ yw’r rheolydd data ar gyfer y data personol a gedwir, er gall weithio ar y cyd gyda GLlTEM. Mae GLlTEM hefyd yn casglu a phrosesu data personol er mwyn gweithredu ei swyddogaethau cyhoeddus cysylltiedig a'i rwymedigaethau cyfreithiol."
          line_three_html: "Nid yw’r hysbysiad preifatrwydd hwn yn berthnasol o ran prosesu data personol sy’n cael ei gasglu a’i reoli gan y tribiwnlys a’i farnwyr pan maent yn gweithredu mewn capasiti barnwrol. Mae’r farnwriaeth yn annibynnol o'r MoJ a GLlTEM ac mae’r ddeddfwriaeth diogelu data yn ei heffeithio'n wahanol o ganlyniad i hyn. I gael rhagor o wybodaeth, ewch i <a href='http://www.judiciary.gov.uk' title='Courts and Tribunals Judiciary' target='_blank'>www.judiciary.gov.uk</a>."
        section_two:
          title: Ynglŷn â data personol
          line_one: "Data personol yw gwybodaeth sy’n ymwneud ag unigolyn byw y gellir ei adnabod o’r data hwnnw."
          line_two: "Nid yw’n cynnwys gwybodaeth sy’n ymwneud â phobl wedi marw, grwpiau neu gymunedau o bobl, sefydliadau neu fusnesau. Gall gynnwys eich enw, eich cyfeiriad neu’ch rhif ffôn. Gall hefyd gynnwys gwybodaeth am eich rhywedd, eich amgylchiadau ariannol, eich cefndir diwylliannol neu eich statws cymdeithasol."
          line_three: "Gwyddwn ei fod yn hynod bwysig i ddiogelu preifatrwydd bob unigolyn sy’n rhan o achos tribiwnlys a chydymffurfio â deddfau diogelu data. Byddwn yn diogelu eich data personol a byddwn ond yn ei ddatgelu pan fydd yn gyfreithlon i wneud hynny neu gyda’ch caniatâd chi."
        section_three:
          title: Data personol rydym yn ei gasglu
          line_one: "Rydym ni’n casglu’r data canlynol pan fyddwch yn defnyddio’r gwasanaeth hwn:"
          list_one:
            one: "eich enw a’ch cyfeiriad"
            two: "eich cyfeiriad e-bost a’ch rhif ffôn (dewisol)"
            three: "unrhyw wybodaeth bersonol arall rydych yn ei darparu fel rhan o'ch hawliad neu’ch cais, megis unrhyw ddogfennaeth rydych yn ei lanlwytho"
          line_two: "Rydych yn darparu'r data hwn pan rydych yn cyflwyno eich hawliad neu’ch cais; ar ôl hynny ni fyddwch yn gallu cael gafael ei eich data ar-lein a rhaid cynnal unrhyw fusnes pellach yn uniongyrchol â’r tribiwnlys."
          line_three: "Os oes gennych gynrychiolydd, byddwn yn gofyn am:"
          list_two:
            one: "eu henw a’u cyfeiriad"
            two: "eu cyfeiriad e-bost a’u rhif ffôn (dewisol)"
          line_four: "Os ydych chi’n gynrychiolydd sy’n gweithredu ar ran yr apelydd, yna bydd angen ichi ddarparu gwybodaeth am yr unigolyn rydych yn apelio ar ei ran, gan gynnwys:"
          list_three:
            one: "eu henw a’u cyfeiriad"
            two: "eu cyfeiriad e-bost a’u rhif ffôn (dewisol)"
        section_four:
          title: "Sut rydym yn defnyddio eich data personol"
          line_one: "Rydym yn defnyddio eich data personol i gwblhau hawliad i dribiwnlys cyflogaeth. Bydd unrhyw gyfeiriad e-bost a ddarperir gennych yn cael ei ddefnyddio gan GLlTEM i gysylltu â chi ynghylch eich hawliad. Efallai byddwn hefyd yn defnyddio eich manylion i gysylltu â chi at ddibenion ymchwil."
          line_two: "Mae’r gwasanaeth ar-lein hwn yn cynnwys meysydd testun rhydd lle fe’ch gwahoddir i nodi mathau penodol o wybodaeth.  Ni ddylech nodi data sensitif yn y meysydd testun rhydd hyn a ni ddylech lanlwytho dogfennau sy'n cynnwys data sensitif, oni bai ei fod yn angenrheidiol ar gyfer eich hawliad neu y gofynnwyd yn benodol amdano. Gall data sensitif gynnwys, ond heb ei gyfyngu i, manylion credoau crefyddol a data ariannol. Bydd unrhyw ddata sensitif rydych yn ei nodi neu ei lanlwytho ar eich risg chi."
        section_five:
          title: "Sut rydym yn defnyddio data nad ydyw'n bersonol"
          line_one: "Ar wahân i’r data personol y mae’r rhai sy’n defnyddio’r gwasanaeth yn ei gofnodi, rydym hefyd yn casglu data am ddefnydd o’r wefan sy’n ein galluogi i weld sut mae’r gwasanaeth yn cael ei ddefnyddio fel y gallwn ei wella. Nid yw’r data hwn yn cynnwys unrhyw ddata personol."
          line_two: "Byddwn ond yn casglu data a fydd yn ein cynorthwyo i wella’r wefan ar eich cyfer; data a fydd yn ein galluogi i gysylltu â chi os ydych wedi gofyn inni wneud hynny, ein galluogi i roi data cywir ichi os byddwch ei angen, a rhoi syniad inni am sut mae pobl yn defnyddio’r gwasanaeth hwn, er mwyn i ni barhau i’w wella."
          line_three: "Mae’n cynnwys:"
          list_one:
            one: "cwestiynau, ymholiadau neu adborth rydych yn ei gyflwyno, gan gynnwys eich cyfeiriad e-bost os ydych yn anfon neges i roi adborth"
            two: "eich cyfeiriad IP (heb y cod wyth digid), a manylion ynghylch pa borwr gwe y gwnaethoch ei ddefnyddio"
            three: "data am sut byddwch yn defnyddio'r wefan, gan ddefnyddio cwcis a dulliau tagio tudalennau i'n cynorthwyo i wella'r wefan"
          line_four: "Mae hyn yn ein helpu i:"
          list_two:
            one: "wella’r wefan trwy fonitro sut rydych yn ei defnyddio"
            two: "ymateb i unrhyw adborth rydych yn ei roi inni, os ydych wedi gofyn am ymateb"
            three: "rhoi gwybodaeth ichi am wasanaethau lleol os ydych eisiau hynny"
          line_five: "Nid oes modd i ni eich adnabod trwy ddefnyddio eich data defnyddiwr safle."
        section_six:
          title: "Sut mae eich data personol yn cael ei storio"
          line_one: "Mae MoJ yn cymryd diogelu data o ddifrif ac yn cymryd pob cam posib i sicrhau bod eich data yn aros yn breifat ac yn ddiogel. Mae’r holl ddata a gesglir gan y gwasanaeth hwn ac sy'n cael ei storio ar ein cronfa ddata diogel yn cael ei gadw o fewn yr Ardal Economaidd Ewropeaidd (EEA)."
          line_two_html: "Mae’r Weinyddiaeth Gyfiawnder (MOJ) yn defnyddio platfform cwmwl Microsoft Azure i storio eich data. Drwy gyflwyno eich gwybodaeth, rydych yn cydsynio i <a href='https://azure.microsoft.com/en-gb/support/legal/' title='Delerau ac Amodau Microsoft Azure' target='_blank'>Delerau ac Amodau Microsoft Azure</a>."
          line_three_html: "Mae'r gwasanaeth hwn yn defnyddio Sendgrid i lwybro negeseuon e-bost. Oherwydd natur fyd-eang isadeiledd y rhyngrwyd, ni allwn warantu y bydd yr wybodaeth sy'n cael ei chynnwys mewn negeseuon e-bost a anfonir o'r gwasanaeth hwn yn cael eu llwybro o fewn yr EEA. Trwy gyflwyno eich gwybodaeth, rydych yn cytuno i <a href='https://sendgrid.com/tos' title='delerau ac amodau Sendgrid' target='_blank'>delerau ac amodau Sendgrid</a>."
          line_four: "Ni fyddwn byth yn rhannu eich data ag unrhyw sefydliad arall at ddibenion marchnata, ymchwil i’r farchnad na masnachol, ac nid ydym yn anfon eich data personol ymlaen i wefannau eraill."
        section_seven:
          title: "Sut mae data nad yw’n bersonol yn cael ei storio"
          line_one_html: "Mae gwybodaeth nad yw’n bersonol a gesglir yn ystod sesiynau, fel y'i disgrifir yn y rhan uchod yn cael ei storio ar ein gweinyddwyr diogel o fewn yr EEA. Mae hefyd yn cael ei storio y tu allan i Ewrop, yn Unol Daleithiau America. Trwy ddefnyddio’r gwasanaeth hwn, rydych yn cytuno i <a href='https://support.google.com/analytics/answer/7124332?hl=en' title='delerau ac amodau Google Analytics.' target='_blank'>delerau ac amodau Google Analytics</a>."
        section_eight:
          title: "Cadw eich data’n ddiogel"
          line_one: "Yn gyffredinol, nid yw trosglwyddo gwybodaeth dros y rhyngrwyd yn hollol ddiogel, ac ni allwn warantu y bydd eich data’n ddiogel. Fodd bynnag, rydym yn defnyddio SSL i amgryptio'r holl ddata sy'n cael ei drosglwyddo i'n gweinydd ac allan ohono. Rydym yn cymryd diogelu data o ddifrif ac yn cymryd pob cam posib i sicrhau bod eich data yn aros yn breifat ac yn ddiogel. Mae gennym weithdrefnau a nodweddion diogelwch mewn lle i geisio cadw’ch data’n ddiogel unwaith y byddwn wedi’i gael."
        section_nine:
          title: Datgelu eich data
          line_one: Efallai y byddwn yn anfon eich data personol ymlaen os oes gennym ddyletswydd gyfreithiol i wneud hynny.
        section_ten:
          title: Sut rydym yn rheoli sesiynau
          line_one: "Gallwch ddefnyddio’r gwasanaeth hwn i wneud hawliad i dribiwnlys cyflogaeth. Pan fyddwch yn defnyddio’r gwasanaeth hwn, efallai y bydd yn bosib i unrhyw un sydd â mynediad at eich cyfrifiadur weld gwybodaeth bersonol amdanoch chi. Byddwch wedi mewngofnodi i’r gwasanaeth tan y byddwch yn allgofnodi. Bydd eich sesiwn yn dod i ben ar ôl 60 munud o anactifedd er mwyn cadw’r gwasanaeth yn ddiogel. Os byddwch yn cau ffenestr y gwasanaeth neu’n gadael y gwasanaeth heb allgofnodi, yna bydd eich sesiwn yn parhau i fod yn actif."
          line_two: "Bob tro y byddwch yn allgofnodi (‘cadw a chwblhau wedyn’), gan gynnwys achlysuron lle byddwch yn cael eich allgofnodi yn awtomatig oherwydd bod y sesiwn wedi dirwyn i ben, bydd y gwasanaeth yn cadw unrhyw wybodaeth rydych eisoes wedi’i chadw mewn cronfa ddata ddiogel, er mwyn eich galluogi i barhau gyda’ch hawliad hwyrach ymlaen. Nid ydym yn cadw unrhyw ddata personol mewn cwcis. Fodd bynnag, efallai y bydd eich porwr gwe yn cadw cwcis tra byddwch yn defnyddio’r gwasanaeth. Gallwch reoli gosodiadau cwcis eich cyfrifiadur. Gweler ein polisi cwcis am ragor o wybodaeth."
        section_eleven:
          title: Mynediad at wybodaeth bersonol
          line_one_html: "Gallwch ganfod os oes gennym unrhyw ddata personol amdanoch drwy wneud ‘cais gwrthrych am wybodaeth’. Gallwch wneud cais gwrthrych am wybodaeth trwy anfon e-bost i: <a href='mailto:data.access@Justice.gov.uk' title='Access to personal information email'>data.access@Justice.gov.uk</a>."
        section_twelve:
          title: "Gallwch gael rhagor o fanylion ynghylch:"
          line_one: "Cytundebau sydd gennym gyda sefydliadau eraill ar gyfer rhannu data personol;"
          list_one:
            one: "Amgylchiadau lle gallwn drosglwyddo'ch data personol heb roi gwybod i chi, er enghraifft, i'n helpu i atal a datrys troseddau neu gynhyrchu ystadegau dienw;"
            two: "Ein cyfarwyddiadau i staff ynghylch sut mae casglu, defnyddio neu ddileu eich data personol;"
            three: "Sut rydym yn gwirio bod y data personol sydd gennym yn gywir ac yn gyfredol;"
          line_two: ""
          privacy_link_text: Gov.uk
        section_thirteen:
          title: Sut i wneud cwyn.
          line_one_html: "I gael rhagor o wybodaeth am y materion uchod neu ar gyfer unrhyw ymholiadau eraill, cysylltwch â’n Swyddog Diogelu Data drwy e-bost yn: <a href='mailto:DPO@justice.gov.uk' title='Data Protection Officer&#39;s email'>DPO@justice.gov.uk</a>."
        section_fourteen:
          title: Cwynion
          line_one: "Pan ofynnwn i chi am wybodaeth, byddwn yn cadw at y gyfraith. Os ydych yn credu bod eich gwybodaeth wedi cael ei thrin yn anghywir gan yr MoJ neu GLlTEM, gallwch gysylltu â’r Comisiynydd Gwybodaeth am gyngor annibynnol ar ddiogelu data. Manylion cyswllt y Comisiynydd Gwybodaeth yw:"
          address:
            name: "Swyddfa'r Comisiynydd Gwybodaeth"
            house: Wycliffe House
            street: Water Lane
            city: Wilmslow
            county: Swydd Gaer
            postcode: SK9 5AF
            phone: "Ffôn: 0303 123 1113"
            url_html: "<a href='http://www.ico.org.uk' title='Information Commissioner&#39;s Office website'>www.ico.org.uk</a>"
      article_disclaimer:
        title: Ymwrthodiad
        line_one: "Nid ydym yn derbyn cyfrifoldeb am golled neu ddifrod sy’n dod i ran defnyddwyr y gwasanaeth hwn, naill ai’n uniongyrchol, yn anuniongyrchol neu’n ganlyniadol, pa un ai a yw’n cael ei achosi drwy gamwedd, tor-cytundeb neu fel arall. Mae hyn yn cynnwys colli incwm neu refeniw, busnes, elw neu gontractau, arbedion a ragwelwyd, data, ewyllys da, eiddo diriaethol neu wastraff amser sy’n gysylltiedig â’r gwasanaeth hwn neu unrhyw wefannau sy’n gysylltiedig ag ef ac unrhyw ddeunydd sy’n cael ei bostio arni. Ni fydd yr amod hwn yn atal hawliadau am golled neu ddifrod i’ch eiddo diriaethol nac unrhyw hawliadau eraill am golled ariannol uniongyrchol nad ydynt wedi’i heithrio gan unrhyw rai o’r categorïau uchod."
        line_two: "Nid yw hyn yn effeithio ar ein hatebolrwydd am farwolaeth neu anaf personol sy’n codi o’n hesgeuluster, nac ar ein hatebolrwydd am gamliwio twyllodrus neu gamliwio mewn perthynas â mater sylfaenol, nac unrhyw atebolrwydd arall na ellir ei eithrio neu ei gyfyngu dan y gyfraith berthnasol."



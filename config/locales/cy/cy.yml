cy:
  switch:
    language: English
    locale: en

  maintenance:
    notice_string: Ni fydd y gwasanaeth hwn ar gael o %{start_time} tan %{end_time} ar %{day}.

  number:
    currency:
      format:
        unit: '£'
  helpers:
    submit:
      return: Cwblhau wedyn
      claim:
        create: Cychwyn hawliad
      claim_review:
        update: Cyflwyno'r ffurflen
      user_session:
        destroy: Allgofnodi nawr
        update: Cadw a pharhau
      save_and_return[session]:
        create: Cael hyd i fy hawliad
      save_and_return[user]:
        create: Cadw a pharhau
    link:
      claim:
        return: Dychwelyd i hawliad

  aria:
    error_summary: "Mae gwallau ar y dudalen"


  activerecord:
    errors:
      models:
        user:
          attributes:
            password:
              blank: Dylech greu gair cofiadwy er mwyn i chi allu dychwelyd i'ch hawliad
            email_address:
              invalid: Rydych wedi rhoi cyfeiriad e-bost annilys
  date:
    month_names: [~, Ionawr, Chwefror, Mawrth, Ebrill, Mai, Mehefin, Gorffennaf, Awst, Medi, Hydref, Tachwedd, Rhagfyr]
  claim:
    application_number:
      email_address:
        label: Nodwch eich cyfeiriad e-bost i gael eich rhif hawliad
      password:
        label: Crëwch eich gair cofiadwy
        hint: "Os ydych wedi nodi eich cyfeiriad e-bost uchod, byddwch yn gallu ailosod eich gair cofiadwy os byddwch yn ei anghofio"
  activemodel:
    errors:
      models:
        claimant:
          attributes:
            has_special_needs:
              inclusion: Nodwch os oes gennych anabledd a’ch bod angen cymorth yng ngwrandawiad y tribiwnlys
            address_country:
              inclusion: Nodwch y wlad
        additional_claimants:
          attributes:
            has_multiple_claimants:
              inclusion: Nodwch os oes pobl eraill yn gwneud hawliad gyda chi
        representative:
          attributes:
            has_representative:
              inclusion: Nodwch os oes gennych rywun yn eich cynrychioli
        respondent:
          attributes:
            worked_at_same_address:
              inclusion: Nodwch os ydych yn gweithio yn yr un cyfeiriad
        additional_respondents:
          attributes:
            has_multiple_respondents:
              inclusion: Nodwch os ydych yn gwneud hawliad yn erbyn mwy nag un cyflogwr
        employment:
          attributes:
            was_employed:
              inclusion: Nodwch os ydych erioed wedi’ch cyflogi gan yr unigolyn neu’r sefydliad yr ydych yn gwneud yr hawliad hwn yn ei erbyn
        claim_details:
          attributes:
            other_known_claimants:
              inclusion: Nodwch os ydych yn gwybod am unrhyw hawlwyr eraill sy’n gwneud hawliad tebyg
        additional_information:
          attributes:
            has_miscellaneous_information:
              inclusion: Nodwch os ydych eisiau darparu gwybodaeth ychwanegol am eich hawliad



cy:
  cookies:
    show:
      header: Cwcis
      line_one: "Mae gwefan ‘gwneud hawliad i dribiwnlys cyflogaeth’ yn rhoi ffeiliau bach (a elwir yn cwcis), ar eich cyfrifiadur. Fe'u defnyddir i wella'r wefan."
      section_one:
        title_one: "Defnyddir cwcis i:"
        list:
          one: "fesur sut yr ydych yn defnyddio'r wefan fel y gellir ei gwella"
          two: "cofio'r hysbysiadau rydych wedi'u gweld fel nad ydych yn eu gweld eto"

        line_one: "Ni ddefnyddir cwcis ar y gwasanaeth ‘gwneud hawliad i dribiwnlys cyflogaeth’ i’ch adnabod chi’n bersonol."
        line_two_html: 'Dysgwch fwy am <a href="http://www.aboutcookies.org/" rel="external" title="sut i reoli cwcis">sut i reoli cwcis</a>.'
      section_two:
        title_one: Sut mae cwcis yn cael eu defnyddio
        title_two: Mesur defnydd o’r wefan (Google Analytics)
        line_one: "Rydym yn defnyddio meddalwedd Google Analytics i gasglu gwybodaeth am sut rydych yn defnyddio'r gwasanaeth 'gwneud hawliad i dribiwnlys cyflogaeth'. Mae Google Analytics yn cadw'r wybodaeth ganlynol:"
        list:
          one: "y tudalennau y byddwch yn ymweld â nhw"
          two: "yr hyn rydych yn clicio arno"
          three: "faint o amser y byddwch yn ei dreulio ar bob tudalen"
          four: "sut y daethoch i'r wefan (ee trwy ddefnyddio chwilotwr)"
        line_two: "Nid ydym yn casglu nac yn cadw'ch gwybodaeth bersonol (e.e. eich enw neu'ch cyfeiriad) mewn cwcis, felly ni ellir defnyddio'r wybodaeth hon i'ch adnabod. Nid ydym yn caniatáu i Google ddefnyddio neu rannu ein data dadansoddi. Mae Google Analytics yn defnyddio'r cwcis canlynol:"
        table:
          labels:
            name: Enw
            purpose: Diben
            expires: Daw i ben
          one:
            name: _utma
            purpose: "Faint o ymwelwyr sy'n ymweld â'r wefan"
            expires: 2 flynedd
          two:
            name: _utmb
            purpose: "Mae'n gweithio gyda _ utmc i gyfrifo faint o amser rydych yn ei dreulio ar gyfartaledd ar y wefan"
            expires: 61 munud
          three:
            name: _utmc
            purpose: Mae'n gweithio gyda _utmb i fonitro pryd fyddwch yn cau eich porwr
            expires: pan fyddwch yn cau eich porwr

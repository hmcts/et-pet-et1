            expires: 2 flynedd
        line_three_html: 'Gallwch <a href="https://tools.google.com/dlpage/gaoptout" rel="external" title="optio allan o gwcis Google Analytics">optio allan o gwcis Google Analytics</a>.'
      section_three:
        title_one: Eich cynnydd pan fyddwch yn defnyddio'r gwasanaeth
        line_one: "Pan fyddwch yn defnyddio gwefan ‘gwneud hawliad i dribiwnlys cyflogaeth’, byddwn yn rhoi cwci ar eich cyfrifiadur i gofnodi eich cynnydd. Ni fydd y cwci hwn yn cadw eich data personol a chaiff ei ddileu pan fydd eich sesiwn yn dod i ben."
        table:
          labels:
            name: Enw
            purpose: Diben
            expires: Daw i ben
          one:
            name: _app_session
            purpose: "Bydd y wybodaeth y byddwch yn ei rhoi yn cael ei chadw ar y gweinydd am y cyfnod y byddwch yn aros ar y dudalen. Gall hyn fod hyd at 60 munud, gyda'r opsiwn i'w ymestyn am 60 munud arall. Ar ôl i chi lawrlwytho'r PDF wedi'i gwblhau, caiff y data hwn ei ddileu o'n gweinyddion."
            expires: "60 munud (neu pan ddaw eich sesiwn i ben)"
      section_four:
        title_one: Ein neges ragarweiniol
        line_one: "Pan ddewch i wefan 'gwneud hawliad i dribiwnlys cyflogaeth' am y tro cyntaf mae'n bosib y gwelwch neges naid yn eich croesawu i'r wefan. Byddwn yn rhoi cwci ar eich cyfrifiadur er mwyn iddo wybod eich bod wedi gweld y neges ac na ddylai ei dangos eto."

en:
  cookies:
    edit:
      header: Cookies
      line_one: The ‘make a claim to an employment tribunal’ website stores small files (known as cookies), on your computer. They are used to improve your experience of using the service.
      section_one:
        title_one: "Cookies are used to:"
        list:
          one: measure how you use the service so it can be improved
          two: remember the notifications you’ve seen so that you don’t see them again

        line_one: "Cookies on this service aren’t used to identify you personally."
        line_two_html: 'Find out <a href="http://www.aboutcookies.org/" rel="external" title="how to manage cookies">how to manage cookies</a>.'
      section_two:
        title_one: How cookies are used
        title_two: Measuring website usage (Google Analytics)
        title_three: Essential cookies
        title_four: Cookies message
        line_four: You may see a banner when you visit employment tribunals inviting you to accept or reject optional cookies. We'll set cookies so that your computer knows you've seen it and not to show it again, and also store your settings.
        line_three: Essential cookies are needed for the service to work. We do not need to ask for permission to use them.
        line_one: "We use Google Analytics software to collect information about how you use this service. Google Analytics stores the following information:"
        list:
          one: the pages you visit
          two: what you click on
          three: how long you spend on each page 
          four: how you got to the website, for example (from a search engine) 
        line_two: "We don’t collect or store personal information in cookies, for example your name or address, so the information can’t be used to identify you. We don’t allow Google to use or share our analytics data. Google Analytics uses the following cookies:"
        table:
          labels:
            name: Name
            purpose: Purpose
            expires: Expires
          one:
            name: _utma
            purpose: Determines the number of unique visitors to the website
            expires: 2 years
          two:
            name: _utmb
            purpose: Works with _utmc to calculate the average length of time you spend on the website
            expires: 61 minutes
          three:
            name: _utmc
            purpose: Works with _utmb to monitor when you close your browser
            expires: when you close your browser
          four:
            name: _utmz
            purpose: Provides information about how you reached the service (For example from another website or search engine)
            expires: 6 months
          five:
            name: _ga
            purpose: Manages the deployment of the cookies above
            expires: 2 years
        line_three_html: 'You can <a href="https://tools.google.com/dlpage/gaoptout" rel="external" title="opt out of Google Analytics cookies">opt out of Google Analytics cookies</a>.'
        table_two:
          labels:
            name: Name
            purpose: Purpose
            expires: Expires
          one:
            name: cookie_setting
            purpose: Saves your cookie consent settings.
            expires: 1 year
      section_three:
        title_one: Your progress when using the service
        line_one: "When using this service, we'll set a cookie to remember your progress. This cookie doesn’t store your personal data and is deleted when your session ends."
        table:
          labels:
            name: Name
            purpose: Purpose
            expires: Expires
          one:
            name: _app_session
            purpose: The information you enter is stored on the server for the length of time you stay on the page. This can be up to 60 minutes, with the option to extend for another 60 minutes. After you’ve downloaded the completed PDF, this data is deleted from our servers.
            expires: 60 mins (or when your session expires)
      section_four:
        title_one: Analytics cookies (optional)
        title_two: Measuring website usage (Google Analytics)
        line_one: "We use Google Analytics software to collect information about how you use this service. Google Analytics stores the following information:"
        table:
          labels:
            name: Name
            purpose: Purpose
            expires: Expires
          one:
            name: seen_cookie_message
            purpose: Lets your computer know that you have already seen our cookie message
            expires: 1 month
      section_five:
        title_one: Further information
        line_one: Refer here to %{link} cookie policy
        cookie_link_text: Gov.uk
      save_cookies: Save cookie settings

